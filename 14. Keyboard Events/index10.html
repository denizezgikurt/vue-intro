<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<title>Vue </title>
</head>
<body>
	<div id="root">
		<input v-model="input" @keyup.13="output" />
		<!-- 2. inputu asagida call ettikten sonra, iceri yazdigim yaziya bir de enter tusuyla approval eklemek istiyorum, bunun icin keyup event  ekledim, ve bunu v-on ile active ediyorum (v-on:keyup veya @keyup). Sonra, enter klavyede 13. oldugu icin .13 dedim. Bunu da output functionina bagladim. Direkt @keyup.enter da yazabilirim 13 yerine-->
	</div>
</body>

<!-- vue object -->
<script type="text/javascript">
var vm = new Vue({
	el: "#root",
	data: {
		input: ""
	},
	methods: {
		output: function(){
			alert(this.input * 10) //1. we want to alert smt here and call our input
			// 3. burda alertte cagirdigim sey, enter tusuna basildigi zaman bana input icine yazdigim seyin 10 katini goster
		}
	}
})
</script>


</html>

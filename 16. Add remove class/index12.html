<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<title>Vue </title>
<style>
	.myClass{
		width: 200px;
		height: 200px;
		background-color: #1D9BC3;
	}

	.myClass2{
		border: 10px solid pink;
	}
</style>

</head>
<body>
	<div id="root">
		<div :class="{ myClass: active, myClass2: active }"></div>
	<!-- 1) : actually v-bind: gorevi goruyor.
2) parantez icine new objectimizi koyuyoruz. Ve bunu dynamic bir object yapmak icin :active ekliyoruz.
3) sonra asagiya data object icine bir value olarak yazicaz

5) ikinci bir class ekledim, ikisini de object olarak yazdim div icine-->
	</div>
</body>

<!-- vue object -->
<script type="text/javascript">
var vm = new Vue({
	el: "#root",
	data: {
	active: true
	}
})
// 4) active should be a value right here. ve boolean atiyorum.
</script>


</html>

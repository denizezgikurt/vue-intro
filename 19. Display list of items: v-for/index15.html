<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<title>Vue </title>
	<!-- looping through the elements
you can  create a list of data, a data object and then get this list created in your elements.  -->
</head>
<body>
	<div id="root">
		<ul>
			<li v-for="(x, index) in myArray">{{ index }}{{ x }}</li>
		</ul>
	<!-- 3. 3 ayri list item yazmak yerine for loop yapiyoruz v-for ile.
		4. x variable loops through your array. sirayla create ediyor. x variable in MyArray (the list of data i want to loop through). variable'i da cagirmak icin bracketlara koydum {{ x }}

		5. index eklemek: (sira numarasi ekliyor 0,1,2) biyik icine x yanina bir de index koydum {{ index }}
		biyiklar icine yazdiklarimi gosteriyor sayfada. display ediyor
	-->

	</div>
</body>

<!-- vue object -->
<script type="text/javascript">
var vm = new Vue({
	el: "#root",
	data: {
	myArray: ["deniz", "ezgi", "kurt"]
	// 2. bunun icin once array yapiyorum, sonra htmlin icinde display edicem.
	}
})
</script>



</html>

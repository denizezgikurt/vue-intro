<html lang="en">

<head>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<title>Vue </title>

</head>
<body>
	<div id="root">
		 <!--
		 <h1 v-show="true">{{ title }}</h1>
		 v-show attribute, true false ile display none veya show yapiyorsun.
	 	 Alttaki ornekte de attribute'un icine variable yaziyorsun sonra variable'i datanin icine ekliyorsun-->
		 <h1 v-show="wantToShow">{{ title }}</h1>
	</div>
</body>

<!-- vue object -->
<script type="text/javascript">
var vm = new Vue({
	el: "#root",
	data: {
	    title: "Welcome",
		wantToShow: true
  }
})
</script>

</html>
